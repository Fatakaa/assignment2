<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- star nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">PRODUCT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">MY INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end nav -->

    <!-- star card box -->
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="card mb-3 border-0" style="max-width: 540px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="img/download.jpeg"
                      class="img-fluid rounded-start"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 id="nama_" class="card-title"></h5>
                      <p class="card-text">
                        <small id="role_" class="text-muted"></small>
                      </p>
                      <div>
                        <button
                          type="button"
                          class="btn btn-success"
                          onclick="showHideForm()"
                        >
                          Edit
                        </button>
                        <button type="button" class="btn btn-primary">
                          Resume
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-5 border-start">
              <div class="card border-0">
                <table>
                  <tr>
                    <th>Availability</th>
                    <td>:</td>
                    <td id="avail_"></td>
                  </tr>
                  <tr>
                    <th>Usia</th>
                    <td>:</td>
                    <td id="usia_"></td>
                  </tr>
                  <tr>
                    <th>Lokasi</th>
                    <td>:</td>
                    <td id="lokasi_"></td>
                  </tr>
                  <tr>
                    <th>Years Experience</th>
                    <td>:</td>
                    <td id="pengalaman_"></td>
                  </tr>
                  <tr>
                    <th>Email</th>
                    <td>:</td>
                    <td id="email_"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end card box -->

    <!-- start form -->
    <div class="container my-4">
      <div class="card p-3 border-0">
        <form id="form" class="hide">
          <label for="Nama">Nama</label><br />
          <input class="form-control" type="text" name="" id="nama" /><br />
          <label for="Role">Role </label><br />
          <input class="form-control" type="text" name="" id="role" /><br />
          <label for="Availability">Availability </label><br />
          <input class="form-control" type="text" name="" id="avail" /><br />
          <label for=">Usia">Usia </label><br />
          <input class="form-control" type="text" name="" id="usia" /><br />
          <label for="Lokasi">Lokasi </label><br />
          <input class="form-control" type="text" name="" id="lokasi" /><br />
          <label for="Years Experience">Years Experience </label><br />
          <input
            class="form-control"
            type="text"
            name=""
            id="pengalaman"
          /><br />
          <label for="Email">Email </label><br />
          <input class="form-control" type="text" name="" id="email" /><br />
          <button
            type="submit"
            class="btn btn-success mt-3 form-control"
            id="submit"
          >
            SUBMIT
          </button>
        </form>
      </div>
    </div>
    <!-- end form -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
